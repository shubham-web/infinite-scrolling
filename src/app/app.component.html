<ng-container *ngIf="quotesInView">
  <div class="wrapper">
    <div *ngFor="let data of quotesInView; index as serial">
      <mat-card>
        <mat-card-title>{{ serial + 1 }}</mat-card-title>
        <mat-card-content
          >{{ data.quote }} <span> - {{ data.author }}</span></mat-card-content
        >
        <mat-card-action>
          <button>Like</button>
        </mat-card-action>
      </mat-card>
    </div>
  </div>
</ng-container>
